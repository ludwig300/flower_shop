{% extends "base.html" %}
{% load static %}

{% block title %}
  Успешная оплата - Flower Shop
{% endblock %}

{% block content %}
    <style>
        .payment-success {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .payment-success__content {
            flex: 1;
            padding: 20px;
        }
        
        .payment-success__image {
            flex: 1;
            padding: 20px;
            text-align: center; /* Выравнивание изображения по центру */
        }
        
        .payment-success__img {
            max-width: 100%; /* Убеждаемся, что изображение не выходит за границы контейнера */
            height: auto;
        }

        .btn-main {
            background-color: #17CF97;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
          }
          
          .btn-main:hover {
            background-color: #45a049;
          }
          
    </style>
  
	<section id="paymentSuccess">
		<div class="container">
			<div class="payment-success">
				<div class="payment-success__content">
					<h1>Оплата прошла успешно!</h1>
					<p>Спасибо за покупку в нашем магазине. Ваш заказ будет скоро обработан.</p>
					<p>Номер заказа: {{ pk }}</p>
					<a href="{% url 'index' %}" class="btn btn-main">Вернуться на главную страницу</a>
				</div>
				<div class="payment-success__image">
					<img src='{% static "img/successImg.png" %}' alt="successImage" class="payment-success__img">
				</div>
			</div>
		</div>
	</section>
{% endblock %}
